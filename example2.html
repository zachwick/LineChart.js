<div style="font-family: Times; font-weight: bold; font-size: 12pt; text-align: center;">
Drawing using HTML div tag and CSS style
<br /><br /><br /><br />
</div>

<div id="blank" style="
  border: 1px black solid;
  width: 300px;
  height: 200px;
  position: relative;
"></div>

<script src="https://raw.githubusercontent.com/dudung/LineChart.js/master/Pointdiv.js">
setparent("blank");
setlinewidth(1);
setlinecolor("red");
circle(80, 100, 50);
setlinewidth(2);
setlinecolor("green");
circle(150, 70, 50);
setlinewidth(3);
setlinecolor("blue");
circle(220, 100, 50);
</script>
